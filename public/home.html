<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #330839; /*background color */
            color: #fff; /* White font color */
        }

        header {
            background-color: #330839;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-item {
            background-color: #330839;
            padding: 20px;
            border-radius: 8px;
        }

        .cart-icon img {
            width: 20px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .book-item h3 {
            margin-top: 0;
        }

        .search-results {
            margin-top: 20px;
        }

        footer {
            background-color: #330839;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book Buddy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="books.html">Books</a></li>
                <!--<li><a href="about.html">About</a></li>-->
                <li><a href="cart.html" class="cart-icon"><img src="./image/carttttt.jpg" alt="Shopping Cart"></a></li> <!-- Add the cart icon with a link to cart.html -->
                <button id="logout-button"><a href="index.html">Logout</a></button>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter book title">
            <button class="search-button">Search</button>
        </div>
        <section class="book-list">
            <!-- Book items will be dynamically generated here -->
        </section>
        <div class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Book Buddy - All rights reserved</p>
    </footer>
    <script src="./Js/script.js" defer></script>
</body>
</html>
